<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body id="pagebody">
  <div class="container is-fluid">
    <div id="weather">
      <h4 id="is-right">
          <i class=weather-icon></i><span id="weather-details"></span>
      </h4>
    </div>

    <div class="container" id="quote">
       <div class="quote">
        <div class=text>
          <p>{{ quote }}</p>
        </div>
         <div class="author">
           {{ author }}
         </div>
        </div>
        <div class="social-quote">
          <div class="social-icons">
            <i v-on:click="shareTwitter" class="fab fa-twitter fa-lg"></i>
            <i v-on:click="getQuote" class="fas fa-sync fa-lg"></i>
          </div>
         </div>
    </div>
  </div>

<script src="main.js"></script>
</body>
</html>
